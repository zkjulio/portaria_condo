<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Morador</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />

	<h:form id="formListagem">
		<p:panel header="Cadastro de Morador - Listagem">
			<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
                                     paginator="true" value="#{testeBean.testes}" var="classTeste"
				rows="10">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{testeBean.novo}" update=":formCadastro:painel" />
				</f:facet>

                            <p:column headerText="Nome" sortBy="#{teste.nome}"
					filterBy="#{teste.nome}">
					<h:outputText value="#{teste.nome}" />
                            </p:column>

                            <p:column headerText="RG" sortBy="#{teste.rg}"
					filterBy="#{teste.rg}">
					<h:outputText value="#{teste.rg}" />
                            </p:column>
                            
                            <p:column headerText="CPF" sortBy="#{teste.cpf}"
                                      filterBy="#{teste.cpf}">
                                <h:outputText value="#{teste.cpf}" />
                            </p:column>
                            <p:column headerText="Email" sortBy="#{teste.email}"
                                      filterBy="#{teste.email}">
                                <h:outputText value="#{teste.email}" />
                            </p:column>

                          <!--  <p:column headerText="Telefone" sortBy="#{teste.telefone}"
                                      filterBy="#{teste.telefone}">
                                <h:outputText value="#{teste.telefone}" />
                            </p:column>
                            
                            <p:column headerText="Sexo" sortBy="#{teste.typeSexo}"
                                      filterBy="#{teste.typeSexo}">
                                <h:outputText value="#{teste.typeSexo}" />
                            </p:column>
                            
                            <p:column headerText="Data de Aniversario" sortBy="#{teste.dataAniversario}"
                                      filterBy="#{teste.dataAniversario}">
                                <h:outputText value="#{teste.dataAniversario}" />
                            </p:column>
                            
                            <p:column headerText="Senha" sortBy="#{teste.senha}"
                                      filterBy="#{teste.senha}">
                                <h:outputText value="#{teste.senha}" />
                            </p:column>
                            
                            <p:column headerText="Bloco" sortBy="#{teste.bloco}"
                                      filterBy="#{teste.bloco}">
                                <h:outputText value="#{teste.bloco}" />
                            </p:column>
                            
                            <p:column headerText="Numero da Casa" sortBy="#{teste.numero}"
                                      filterBy="#{teste.numero}">
                                <h:outputText value="#{teste.numero}" />
                            </p:column> -->
                  

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
                                                         actionListener="#{testeBean.excluir}"
						update=":mensagem :formListagem:tabela">

						<p:confirm header="Confirmação" message="Deseja excluir?"
							icon="ui-icon-alert" />

						<f:attribute name="classtesteSelecionado" value="#{teste}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{testeBean.editar}"
						update=":formCadastro:painel" oncomplete="PF('dialogo').show();">
						<f:attribute name="classTesteSelecionado" value="#{teste}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>

	<!-- Dialog do Formaulario de Cadastro (Inclusão) -->

	<p:dialog header="Morador - Cadastro" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="painel" columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30"
                                             value="#{testeBean.teste.nome}" />

				<p:outputLabel value="RG:" />
				<p:inputText maxlength="12" size="30"
                                             value="#{testeBean.teste.rg}" />
                                
                                
                                <p:outputLabel value="CPF:" />
				<p:inputText maxlength="15" size="30"
                                             value="#{testeBean.teste.cpf}" />


                                
                                <p:outputLabel value="Email:" />
				<p:inputText maxlength="30" size="30"
                                             value="#{testeBean.teste.email}" />

			<!--	
                                <p:outputLabel value="Data Aniversario:" />
				<p:inputText maxlength="11" size="30"
                                             value="#{testeBean.teste.dataAniversario}" /> 
   
   
                                <p:outputLabel value="Telefone:" />
				<p:inputText maxlength="11" size="30"
                                             value="#{testeBean.teste.telefone}" />
                           
                                <p:outputLabel value="Bloco:" />
				<p:inputText maxlength="4" size="30"
                                             value="#{testeBean.teste.bloco}" />

				<p:outputLabel value="Numero da Casa:" />
				<p:inputText maxlength="4" size="30"
                                             value="#{testeBean.teste.numero}" />
                                
                                <p:outputLabel value="Sexo:" />
				<p:inputText maxlength="1" size="30"
                                             value="#{testeBean.teste.typeSexo}" />

				<p:outputLabel value="Senha:" />
				<p:inputText maxlength="6" size="30"
                                             value="#{testeBean.teste.senha}" />  -->
                            
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
                                                 actionListener="#{testeBean.salvar}"
					update=":mensagem :formCadastro:painel :formListagem:tabela" />

				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
